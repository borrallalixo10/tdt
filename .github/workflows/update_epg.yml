name: Actualizar EPG

on:
  schedule:
    # Corre cada 12 horas (a las 00:00 y 12:00 UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Permitir ejecución manual

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Paso 1: Instalar Node.js y npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Paso 2: Clonar iptv-org/epg
      - name: Clone iptv-org/epg
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git
          cd epg

      # Paso 3: Instalar dependencias de iptv-org/epg
      - name: Install dependencies
        run: |
          cd epg
          npm install

      # Paso 4: Copiar tu configuración y el script Python al directorio de epg
      - name: Copy config and script
        run: |
          cp epg_config.json epg/
          cp generate_channels.py epg/

      # Paso 5: Ejecutar el script Python dentro del directorio epg para generar channels.m3u
      - name: Run Python script to generate channels.m3u
        run: |
          cd epg
          python3 generate_channels.py epg_config.json

      # Paso 6: Ejecutar el script de descarga de EPG de iptv-org
      - name: Run EPG grabber
        run: |
          cd epg
          npm run grab -- --channels=./channels.m3u --output=../guide.xml

      # Opcional: Borrar archivos temporales
      - name: Cleanup temporary files
        run: |
          rm -f epg/channels.m3u epg/generate_channels.py epg/epg_config.json

      # Paso 7: Subir el archivo generado
      - name: Commit and push guide.xml if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add guide.xml
          if ! git diff --quiet --cached; then
            git commit -m "Actualizar guide.xml [Bot]"
            git push
          else
            echo "No changes to guide.xml"
          fi
