name: Actualizar EPG

on:
  schedule:
    # Corre cada 12 horas (a las 00:00 y 12:00 UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Permitir ejecución manual

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Paso 1: Instalar Node.js y npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Paso 2: Clonar iptv-org/epg
      - name: Clone iptv-org/epg
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git
          cd epg

      # Paso 3: Instalar dependencias de iptv-org/epg
      - name: Install dependencies
        run: |
          cd epg
          npm install

      # Paso 4: Copiar tu lista de favoritos y el script Python al directorio de epg
      - name: Copy playlist and script
        run: |
          cp favoritos.m3u epg/
          cp generate_channels.py epg/

      # Paso 5: Verificar el contenido del archivo M3U copiado (opcional, para depuración)
      - name: Verify favoritos.m3u content (first 5 lines)
        run: |
          cd epg
          echo "--- Contenido de favoritos.m3u (primeras 5 líneas) ---"
          head -n 5 favoritos.m3u
          echo "--- Fin del contenido ---"

      # Paso 6: Ejecutar el script Python dentro del directorio epg para generar playlist.m3u
      - name: Run Python script to generate playlist.m3u
        run: |
          cd epg
          python3 generate_channels.py

      # Paso 7: Ejecutar el script de descarga de EPG de iptv-org usando el playlist.m3u
      # IMPORTANTE: No usar --site, solo --channels (que ahora es el playlist.m3u)
      # y opcionalmente --output
      - name: Run EPG grabber
        run: |
          cd epg
          # El comando correcto es npm run grab -- --channels=playlist.m3u --output=../guide.xml
          # Asegúrate de que el archivo se llame playlist.m3u y esté en el directorio correcto
          npm run grab -- --channels=./playlist.m3u --output=../guide.xml

      # Opcional: Borrar archivos temporales
      - name: Cleanup temporary files
        run: |
          rm -f epg/playlist.m3u epg/generate_channels.py epg/favoritos.m3u

      # Paso 8: Subir el archivo generado *solo si existe*
      - name: Commit and push guide.xml if changed and exists
        run: |
          if [ -f guide.xml ]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add guide.xml
            if ! git diff --quiet --cached; then
              git commit -m "Actualizar guide.xml [Bot]"
              git push
            else
              echo "No changes to guide.xml"
            fi
          else
            echo "guide.xml no fue generado. No se sube nada."
          fi
