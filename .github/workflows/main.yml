name: Actualizar Listas IPTV

on:
  schedule:
    # Corre cada 6 horas (a las 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Permitir ejecución manual

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Necesario para poder push desde el runner y para commits basados en el historial completo
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests lxml beautifulsoup4
          fi

      - name: Run update script
        run: python update_iptv.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Asegurarse de que los archivos relevantes estén añadidos (no fallar si no existen)
          git add favoritos.m3u otros.m3u equivalencias.json || true
          # Comprobar cambios de forma robusta
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Actualizar favoritos.m3u, otros.m3u y equivalencias.json [Bot]" || echo "No hay nada que commitear"
            git push
          else
            echo "No changes to commit"
          fi
